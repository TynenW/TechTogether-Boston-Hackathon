		 &nbsp;&nbsp;   
		          
		<h1 class=" ">Welcome to Journey Journalsâ„¢!</h1>

		<div class="container">
			<div class="row">
				<div class="col">
					<div class="progress progress-bar-vertical">
						<div class="progress-bar" id="" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height: 0%;">
						</div>

					</div>
					<p id="progress-desc"></p>
        </div>
        <script>
            $(function(){
              if ($.isNumeric(localStorage.getItem("progress-ratio")) && localStorage.getItem("progress-ratio")!=0)
              {
              $(".progress-bar").attr("aria-valuenow", JSON.parse(localStorage.getItem("progress-ratio"))*100);
              $(".progress-bar").attr("style", "height: "+JSON.parse(localStorage.getItem("progress-ratio"))*100+"%");
              document.getElementById("progress-desc").innerHTML = "You are <b> "+ (Math.trunc(JSON.parse(localStorage.getItem("progress-ratio"))*100).toString()+"%</b> done with your work for today!<br>Keep it up!");

              }
              else
              {
                document.getElementById("progress-desc").innerHTML ="Get started on an adventure to learn something new! You can do it!";
              }

            });
            </script>

            <!--Daily challenge-->
            <div class="col2">
               <h2>Daily Challenge:</h2>
               <p id="challenge"></p>
             </div>

<div class="container pomodoro-wrapper">
      <!-- Heading -->
      <h1 class="text-center my-5 heading">Pomodoro Timer</h1>

      <div class="container timer">
        <div class="row">
          <div class="col-5">

      <!-- Finished Message -->
      <div class="my-5">
        <h3 id="done" class="text-center"></h3>
      </div>

      <!-- Start Button and reset button-->
      <div class="container d-flex justify-content-center my-5">
